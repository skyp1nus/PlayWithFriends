<div class="flex items-center justify-center min-h-screen p-6 bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Введіть своє ім'я</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-4">
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Ваше ім'я"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition-all"
        [disabled]="!loginForm.valid"
      >
        Продовжити
      </button>
    </form>
  </div>
</div>
